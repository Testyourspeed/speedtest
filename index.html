<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Speed Test Topic Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Speed Test</h1>
        <select id="topicSelect">
            <option value="">Select a Topic</option>
            <option value="https://testyourspeed.github.io/Testyourspeed/">Algebra</option>
            <option value="https://testyourspeed.github.io/geometry/">Geometry</option>
            <option value="https://testyourspeed.github.io/arithmetic/">Arithmetic</option>
            <option value="https://testyourspeed.github.io/calculus/">Calculus</option>
            <option value="https://testyourspeed.github.io/statistics/">Statistics</option>
            <option value="https://testyourspeed.github.io/probability/">Probability</option>
            <option value="https://testyourspeed.github.io/linearalgebra/">Linear Algebra</option>
            <option value="https://testyourspeed.github.io/discretemath/">Discrete Mathematics</option>
            <option value="https://testyourspeed.github.io/numbertheory/">Number Theory</option>
            <option value="https://testyourspeed.github.io/finmath/">Financial Mathematics</option>
        </select>
        <button id="goButton" disabled>Go to Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
